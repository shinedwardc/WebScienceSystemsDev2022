<body>

    <form action = "http://localhost:3000/temperature" method = "POST">
      <div class="row">
        <div class="input-group form-group col-md-6">
          <input type="number" min="0" placeholder="Enter any zipcode" name="zipcode" class="form-control">

  <div>
      <form action = "http://localhost:3000/wind" method = "GET">
        <button type="submit" class = "btn btn-primary">Is RPI windy?</button>
        <div id = "info"></div>
      </form>
  </div>

<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    const loadWind = () = {
        const xhttp = new XMLHttpRequest();
        xhttp.open("GET","http://localhost:3000/wind", false);
        xhttp.send();
        const info = JSON.parse(xhttp.responseText);
        for (let i of info){
            var x = `<p>Currently Troy's wind speed is ${i.wind.speed}</p>`
        }
        document.getElementById('info').innerHTML = document.getElementById('info').innerHTML + x;
    }
</script>
